<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header-menu hide-min-tablet">
          <span class="sr-only">Menu toggle</span>
          <div class="header-menu__bar"></div>
          <div class="header-menu__bar"></div>
          <div class="header-menu__bar"></div>
        </div>
        <nav class="header-nav hide-mobile">
          <ul class="header-nav__group">
            <li class="header-nav__item"><a href="/">shop</a></li>
            <li class="header-nav__item"><a href="/">mission</a></li>
          </ul>
        </nav>
        <h1 class="header-logo">
          <a href="/" aria-label="Logo">
            <img class="header-logo__img" src="assets/svg/logo.svg" alt="Logo" />
          </a>
        </h1>
      </div>
    </header>
    <main>
      <section class="hero">HERO</section>
      <section class="benefits">BENEFITS</section>
      <section class="subscribe">SUBSCRIBE</section>
      <section class="features">FEATURES</section>
      <section class="certification">CERTIFICATION</section>
      <section class="blend">BLEND</section>
      <section class="process">PROCESS</section>
    </main>
    <footer>
      <section class="faqs">FAQs</section>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
